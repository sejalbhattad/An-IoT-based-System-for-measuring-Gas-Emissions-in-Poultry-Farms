
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>{{ gas }} Gas Data</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <style>
   body {
     background: linear-gradient(to right, #f0f4f7, #ffffff);
     font-family: 'Poppins', sans-serif;
     text-align: center;
     padding: 30px;
   }
   .form-container {
     background: rgba(255, 255, 255, 0.9);
     padding: 20px;
     border-radius: 15px;
     box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
     margin-bottom: 30px;
   }
   #graph {
     background: white;
     padding: 20px;
     border-radius: 15px;
     box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
     margin-top: 20px;
   }
 </style>
</head>

<body>
<h1>üìä Gas Data Viewer: {{ gas }}</h1>

<div class="container form-container mt-4">
 <form method="POST">
   <div class="row align-items-center mb-3">
     <div class="col-md-3 offset-md-1">
       <input type="text" class="form-control" value="{{ gas }}" disabled>
       <input type="hidden" name="gas" value="{{ gas }}">
     </div>
     <div class="col-md-2">
       <input type="date" name="from_date" class="form-control" value="{{ from_date }}" required>
     </div>
     <div class="col-md-2">
       <input type="date" name="to_date" class="form-control" value="{{ to_date }}" required>
     </div>
     <div class="col-md-2">
       <select name="period" class="form-select">
         <option value="all">All Time</option>
         <option value="day">Day (9am‚Äì1pm)</option>
         <option value="evening">Evening (1pm‚Äì7pm)</option>
         <option value="night">Night (7pm‚Äì9am)</option>
       </select>
     </div>
     <div class="col-md-2">
       <button type="submit" class="btn btn-primary">üîé Show</button>
     </div>
   </div>
 </form>

 {% if filtered %}
 <form method="POST" action="/download_gas">
   <input type="hidden" name="gas" value="{{ gas }}">
   <input type="hidden" name="from_date" value="{{ from_date }}">
   <input type="hidden" name="to_date" value="{{ to_date }}">
   <input type="hidden" name="period" value="{{ period }}">
   <button class="btn btn-success mt-2">‚¨áÔ∏è Download Filtered Data</button>
 </form>
 {% endif %}
</div>

{% if from_date %}
<div class="container">
 <div id="graph" class="mt-5">
   <canvas id="gasChart"></canvas>
 </div>
</div>

<script>
 const data = {{ filtered | safe }};
 const values = data.map(d => d.value);
 const labels = data.map(d => {
   const t = new Date(d.created_at);
   return `${t.getHours().toString().padStart(2,'0')}:${t.getMinutes().toString().padStart(2,'0')}`;
 });

 new Chart(document.getElementById('gasChart'), {
   type: 'line',
   data: {
     labels: labels,
     datasets: [{
       label: '{{ gas }} (ppm)',
       data: values,
       borderColor: '#00796b',
       backgroundColor: 'rgba(0, 150, 136, 0.1)',
       pointBackgroundColor: '#004d40',
       borderWidth: 3,
       fill: true
     }]
   },
   options: {
     plugins: {
       legend: {
         labels: {
           color: '#333',
           font: { size: 14 }
         }
       }
     },
     scales: {
       x: {
         ticks: { color: '#000' },
         grid: { color: 'rgba(0,0,0,0.1)' }
       },
       y: {
         ticks: { color: '#000' },
         grid: { color: 'rgba(0,0,0,0.1)' }
       }
     }
   }
 });
</script>
{% endif %}

</body>
</html>
